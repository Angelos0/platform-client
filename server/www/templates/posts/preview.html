<div class="single-post-listing">
    <div class="select-post" ng-if="canSelect">
        <input type="checkbox" value="{post.id}">
    </div>

    <div class="post-summary !has-img">
        <span class="meta-data"><span class="date">{{post.updated || post.created | date:'longDate'}}</span> {{post.updated || post.created | date:'shortTime'}} <!-- via SMS --></span>

        <ul class="categories-list-inline">
            <li class="category" ng-repeat="tag in post.tags"><i class="fa fa-{{tag.icon}}" style="color:{{tag.color}}"></i> {{tag.tag}}</li>
            <li class="category">&nbsp;</li>
        </ul>

        <a ng-href="/posts/{{post.id}}">
            <!-- <div class="post-img">
                <img src="http://placehold.it/600x600" alt="">
            </div> -->

            <h3>{{post.title}}</h3>
        </a>

        <p>
            {{post.content}}
        </p>

        <!-- <p>
            <a href="">X comments</a>
        </p> -->
    </div>

    <div class="step-and-actions">
        <div class="step todo">
            <h4 class="delta-alt" translate>
                post.step
            </h4>

            <p>{{currentStage}} <a ng-href="/posts/{{post.id}}/edit" ng-if="post.allowed_privileges.indexOf('update') !== -1" class="cta" translate>post.update</a></p>
        </div>

        <span class="dropdown" dropdown ng-show="editableCollections.length > 0 || post.allowed_privileges.indexOf('update') !== -1">
            <div class="actions-stacked hide-when-large">
                <button type="button" class="button-secondary plus toggle-js dropdown-toggle" dropdown-toggle>
                    <span translate>post.options</span>
                </button>
            </div>

            <div class="actions-content toggle-content" dropdown-menu>
                <ul class="dropdown-menu">
                    <li ng-show="post.allowed_privileges.indexOf('update') !== -1" >
                        <a class="button-secondary edit" ng-href="/posts/{{post.id}}/edit">
                            <span translate>post.post_actions.edit</span>
                        </a>
                    </li>
                    <li ng-show="editableCollections.length > 0" >
                        <div class="custom-select">
                            <select ng-model="addToCollectionModel">
                                <option value="" translate>set.add_to_collection</option>
                                <option value="{{collection.id}}" ng-repeat="collection in editableCollections">{{collection.name}}</option>
                            </select>
                        </div>
                    </li>
                </ul>
            </div>
        </span>
    </div>
</div>
